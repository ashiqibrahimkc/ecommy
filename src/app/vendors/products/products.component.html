<div class="main">
    <h1>Products</h1>
    <div class="filters">
        <div class="filter">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="all">All</mat-button-toggle>
                <mat-button-toggle value="available">Available</mat-button-toggle>
                <mat-button-toggle value="outofstock">Out Of Stock</mat-button-toggle>
                <mat-button-toggle value="archived">Archived</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="search products.....">
        </div>
    </div>
    <div class="products">
        <mat-paginator [length]="200"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
    </div>
</div>

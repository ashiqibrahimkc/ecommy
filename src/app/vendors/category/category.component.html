<div class="row mt-3" >
    <div class="col-xl-4 col-lg-4 col-sm-12 col-md-12" *ngIf="isSidePanVisible">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="chead">
                    <div class="h4">
                        Add Category
                    </div>
                    <div>
                        <button class="btn btn-danger" (click)="isSidePanVisible = false">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="addcategory" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="form-group">
                            <label for="addcategory" class="h5">Add Category:</label>
                            <input type="text" id="addcategory" formControlName="addcategory" class="form-control">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button class="btn2 btn btn-primary text-center mt-2" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div [className]="isSidePanVisible ? 'col-lg-8 col-sm-12 col-md-12':'col-12'" class="">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="chead">
                    <div class=" h4">
                        Category
                    </div>
                    <div class="">
                        <button class="btn btn-success" (click)="isSidePanVisible = true">Add New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Category Name</th>
                                    <th class="text-end">Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th class="text-end">
                                        <button class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
